<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Assignment 1</title>
  </head>
  <body>
    <header>
      <h1 class="header">Computer store</h1>
    </header>
    <main class="container mt-5">
      <div class="card-deck">
        <div class="card border-white bg-light">
          <div class="card-body">
            <h5 class="card-title">Joe Banker</h5>
            <span class="row text">
              <p class="card-text">Balance</p>
              <p class="card-text">200 kr</p>
            </span>
          </div>
          <div class="card-footer bg-transparent border-light" id="footer1">
            <button type="button" class="btn btn-success">Get a loan</button>
          </div>
        </div>

        <div class="card border-white bg-light">
          <div class="card-body">
            <h5 class="card-title">Work</h5>

            <span class="row text">
              <p class="card-text">Pay</p>
              <p class="card-text"><span id="workPay"></span> kr</p>
            </span>
          </div>
          <div class="card-footer bg-transparent border-light" id="footer2">
            <button type="button" class="btn btn-warning">Bank</button>
            <button type="button" class="btn btn-primary" onclick="work()">
              Work
            </button>
          </div>
        </div>

        <div class="card border-white bg-light">
          <div class="card-body">
            <h5 class="card-title">Laptops</h5>

            <p class="card-text">
              <select
                class="form-control"
                id="computerName"
                onchange="features()"
              ></select>
            </p>
            <p class="card-subtitle">Features:</p>
            <p class="featur" id="features"></p>
          </div>
        </div>
      </div>

      <div class="bigCard bg-light border-light">
        <div id="image"></div>
        <div style="width: 50%">
          <h2 id="nameOfComputer"></h2>
          <p id="description"></p>
        </div>
        <div>
          <p><span id="price"></span> Sek</p>
          <button type="button" class="btn btn-info" onClick="buy()">
            Buy
          </button>
        </div>
      </div>
    </main>
    <script src="index.js" type="text/javascript"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
