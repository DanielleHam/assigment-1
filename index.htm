<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Assignment 1</title>
  </head>
  <body>
    <header>
      <h1 class="header">Computer store</h1>
    </header>
    <main class="container mt-5">
      <div class="row">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Joe Banker</h5>

            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
          </div>
        </div>
        <div class="smalCard col-sm-4">
          <h1>Joe Banker</h1>
          <button type="button" class="btn btn-success">Get a loan</button>
        </div>
        <div class="smalCard col-sm-4">
          <h1>Work</h1>
          <button type="button" class="btn btn-warning">Bank</button>
          <button type="button" class="btn btn-primary">Work</button>
        </div>
        <div class="smalCard col-sm-4">
          <h1>Laptops</h1>
          <select class="form-control" id="computerName">
            <option>Default select</option>
          </select>
        </div>
      </div>
      <div class="bigCard">
        <button class="buy"></button>
      </div>
    </main>
    <script src="index.js" type="text/javascript"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
